<h2>Books</h2>

@if (loading) {
  <div>Loading...</div>
}

@if (!loading && books.length === 0) {
  <div>
    No books found
  </div>
}

@if (!loading) {
  <ul>
    @for (book of books; track book) {
      <app-book-card [book]="book">
      </app-book-card>
    }
  </ul>
}
<button (click)="logout()">Logout</button>
