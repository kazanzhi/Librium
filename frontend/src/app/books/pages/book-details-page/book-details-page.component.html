<div *ngIf="loading">Loading...</div>

<div *ngIf="!loading && !book">
  Book not found
</div>

<div *ngIf="!loading && book">
  <h2>{{ book.title }}</h2>
  <p>Author: {{ book.author }}</p>
  <p>Published Year: {{ book.publishedYear }}</p>
    <p>Categories:
        <span *ngFor="let category of book.categories; let isLast=last">
        {{ category }}<span *ngIf="!isLast">, </span>
        </span>
    </p>
    <a [routerLink]="['/books']">Back to books</a>
    <button *ngIf="!isInMyLibrary" (click)="addToLibrary()">
      Add to My Library
    </button>

    <button *ngIf="isInMyLibrary" (click)="removeFromLibrary()">
      Remove from My Library
    </button>
</div>
