name: CI

on:
  pull_request:
    branches: ["master"]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  push:
    branches: ["master"]
    paths:
      - 'backend/**'
      - '.github/workflows/ci.yml'
  
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'
      
      - name: Restore
        run: dotnet restore ./backend/Librium.sln

      - name: Build
        run: dotnet build ./backend/Librium.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./backend/Librium.Tests/Librium.Tests.csproj --configuration Release --no-build